<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <button id="startButton">Start</button>
        <div id="typing-section" style="display: none;">
            <p id="quote">Type the following text:</p>
            <p id="sentence"></p>
            <textarea id="input" placeholder="Start typing here..."></textarea>
            <p id="result">Words per minute: <span id="wpm">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
