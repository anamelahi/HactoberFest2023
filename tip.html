<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-field {
            margin: 10px 0;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <div class="input-field">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" min="0" step="0.01">
        </div>
        <div class="input-field">
            <label for="tipPercentage">Tip Percentage (%):</label>
            <input type="number" id="tipPercentage" min="0" max="100">
        </div>
        <button onclick="calculateTip()">Calculate Tip</button>
        <div class="result" id="tipAmount"></div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = document.getElementById('billAmount').value;
            const tipPercentage = document.getElementById('tipPercentage').value;
            const tipAmount = (billAmount * tipPercentage) / 100;
            document.getElementById('tipAmount').innerText = `Tip Amount: $${tipAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
