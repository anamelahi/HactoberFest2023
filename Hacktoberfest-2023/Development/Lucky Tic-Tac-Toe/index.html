<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="css" rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe.com</li>
        </ul>
        <div id="nav-right">
            <img src="button1.png" alt="">
            <button id="btn" onclick="darkmode()"><div id="circle"></div></button>
        </div>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt0 bl0"><span class="boxText"></span></div>
            <div class="box bt0"><span class="boxText"></span></div>
            <div class="box bt0 br0"><span class="boxText"></span></div>
            <div class="box bl0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br0"><span class="boxText"></span></div>
            <div class="box bb0 bl0"><span class="boxText"></span></div>
            <div class="box bb0"><span class="boxText"></span></div>
            <div class="box bb0 br0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to my game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
