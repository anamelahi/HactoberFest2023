<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exp4.css">
    <style>
        * {
            margin: 0px;
        }
        ul {
            list-style-type: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            padding-left: 700px;
            overflow: hidden;
            background-color: rgb(36, 36, 169);
        }
        li {
            float: left;
            padding: 15px 10px 15px 5px;
        }
        li a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: rgb(67, 67, 208);
        }
        html, body {
            height: 100%;
            background-image: url("https://moewalls.com/wp-content/uploads/2023/02/purple-lofi-bedroom-thumb.jpg");
        }
        .banner {
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            padding: 20px;
        }
        .signin {
            font-size: 18px;
            text-align: center;
            background-color: rgb(61, 61, 207);
            margin: auto;
            width: 350px;
            height: 300px;
            /* You can adjust this width as needed */
            padding: 20px;
            position: absolute;
            left: 450px;
            top: 130px;
            border: 2px solid black;
            border-radius: 24px;
            box-shadow: 5px 10px 18px black;
        }
        .signup {
            font-size: 18px;
            text-align: center;
            background-color: rgb(61, 61, 207);
            margin: auto;
            width: 350px;
            height: 370px;
            padding: 20px;
            position: absolute;
            left: 950px;
            top: 130px;
            border-radius: 24px;
            border: 2px solid black;
            box-shadow: 5px 10px 18px black;
        }
        input[type=text],
        select {
            width: 100%;
            padding: 10px 20px;
            font-size: 17px;
            margin: 8px 0px;
            display: inline-block;
            border: 2px solid black;
            border-radius: 16px;
            box-sizing: border-box;
        }
        input[type=text]:focus,
        input[type=password],
        select {
            width: 100%;
            font-size: 17px;
            padding: 10px 20px;
            margin: 8px 0px;
            display: inline-block;
            border: 2px solid black;
            border-radius: 16px;
            box-sizing: border-box;
        }
        input[type=password]:focus,
        label {
            font-size: 18px;
            font-weight: bold;
        }
        input[type=email],
        select {
            width: 100%;
            padding: 10px 20px;
            font-size: 17px;
            margin: 8px 0px;
            display: inline-block;
            border: 2px solid black;
            border-radius: 16px;
            box-sizing: border-box;
        }
        input[type=email]:focus,
        input[type=email]:hover,
        input[type=password]:hover,
        input[type=text]:hover {
            background-color: rgb(65, 65, 164);
        }
        input[type=submit],
        select {
            width: 100%;
            padding: 10px 10px;
            margin: 8px 0px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 50px;
            border: 2px solid black;
            box-sizing: border-box;
            border-radius: 16px;
        }
        input[type=submit]:hover,
        input[type=password]:hover,
        input[type=text]:hover {
            background-color: rgb(65, 65, 164);
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <form>
        <div class="header"></div>
        <div class="banner">
            <div class="signin">
                <h2>Sign In</h2>
                <label for="fname">Username</label>
                <input type="text" id="fname" name="username" placeholder="Enter your username">
                <label for="lname">Password</label>
                <input type="password" id="lname" name="password" placeholder="Enter your password">
                <input type="submit" value="Submit">
            </div>
            <div class="signup">
                <h2>Sign Up</h2>
                <label for="fname">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Enter your name">
                <label for="lname">Email</label>
                <input type="email" id="email" name="lastname" placeholder="Enter your email">
                <label for="lname">Password</label>
                <input type="password" id="lname" name="password" placeholder="Enter your password">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
